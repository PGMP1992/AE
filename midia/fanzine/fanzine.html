<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<body>
    <section class="carousel-layer">
    <div class="container-fluid px-0">
        <div class="mx-auto" style="width: 100%; max-width: 1350px;">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" style="width: 100%;">
                <div class="carousel-inner" style="height: 800px;">
                    
                    <div class="carousel-item active">
                        <img src="midia/fanzine/page1.jpg"
                             class="d-block w-100"
                             style="object-fit: cover; height: 100%; width: 100%"
                             alt="Page 1">

                        <div class="carousel-caption d-md-block">
                            <h5 class="text-white">Page 1</h5>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="midia/fanzine/page2.jpg"

                             style="object-fit: cover; height: 100%;" 
                             alt="Page 2">
                        <div class="carousel-caption carousel-caption-right d-md-block">
                            <h5 class="text-white">Page 2</h5>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="midia/fanzine/page3.jpg"
                             class="d-block w-100" 
                             style="object-fit: cover; height: 100%;" 
                             alt="Page 3">
                        <div class="carousel-caption carousel-caption-right d-md-block">
                            <h5 class="text-white">Page 3</h5>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="midia/fanzine/page4.jpg"
                             class="d-block w-100" 
                             style="object-fit: cover; height: 100%;" 
                             alt="Page 4">
                        <div class="carousel-caption carousel-caption-right d-md-block">
                            <h5 class="text-white">Page 4</h5>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="midia/fanzine/page5.jpg"
                             class="d-block w-100" 
                             style="object-fit: cover; height: 100%;" 
                             alt="Page 5">
                        <div class="carousel-caption carousel-caption-right d-md-block">
                            <h5 class="text-white">Page 5</h5>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="midia/fanzine/page6.jpg"
                             class="d-block w-100" 
                             style="object-fit: cover; height: 100%;" 
                             alt="Page 6">
                        <div class="carousel-caption carousel-caption-right d-md-block">

                        </div>
                    </div>

                    <div class="carousel-item">

                             alt="Page 7">
                        <div class="carousel-caption carousel-caption-right d-md-block">
                            <h5 class="text-white">Page 7</h5>
                        </div>
                    </div>
                </div>

                <!-- Carousel Controls -->
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="false"></span>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="false"></span>
                    <span class="visually-hidden">Next</span>
                </a>
            </div>
        </div>
    </div>
</section>

</body>
</html>
