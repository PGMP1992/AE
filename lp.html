<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<body>
    <h1>LP</h1>
    <section class="carousel-layer">
    <div class="container-fluid px-0">
        <div class="mx-auto" style="width: 100%; max-width: 1350px;">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" style="width: 100%;">
                <div class="carousel-inner">
                    
                    <div class="carousel-item active">
                        <img src="pics/lp/lpfront.jpg"
                             class="d-block w-100"
                             style="object-fit: cover; height: 100%; width: 100%"
                             alt="Front">

                        <div class="carousel-caption d-md-block">
                            <h5 class="text-white">Front</h5>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="pics/lp/lpback.jpg"
                             class="d-block w-100" 
                             style="object-fit: cover; height: 100%;" 
                             alt="Back">
                        <div class="carousel-caption carousel-caption-right d-md-block">
                            <h5 class="text-white">Back</h5>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="pics/lp/encarte_front.jpg"
                             class="d-block w-100" 
                             style="object-fit: cover; height: 100%;" 
                             alt="Encarte 1/2 ">
                        <div class="carousel-caption carousel-caption-right d-md-block">
                            <h5 class="text-white">Encarte 1/2</h5>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="pics/lp/encarte_back.jpg"
                             class="d-block w-100" 
                             style="object-fit: cover; height: 100%;" 
                             alt="Encarte 2/2">
                        <div class="carousel-caption carousel-caption-right d-md-block">
                            <h5 class="text-white">Encarte 2/2</h5>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="pics/lp/seloA.jpg"
                             class="d-block w-100" 
                             style="object-fit: cover; height: 100%;" 
                             alt="Selo A">
                        <div class="carousel-caption carousel-caption-right d-md-block">
                            <h5 class="text-white">Selo A</h5>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="pics/lp/seloB.jpg"
                             class="d-block w-100" 
                             style="object-fit: cover; height: 100%;" 
                             alt="Selo B">
                        <div class="carousel-caption carousel-caption-right d-md-block">
                            <h5 class="text-white">Selo B</h5>
                        </div>
                    </div>

                </div>

                <!-- Carousel Controls -->
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="false"></span>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="false"></span>
                    <span class="visually-hidden">Next</span>
                </a>
            </div>
        </div>
    </div>
</section>

</body>
</html>
